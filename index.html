<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Caixa Registradora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-principal">
        <div class="coluna-venda">
            <h1>Mercearia Preço Bom - Caixa</h1>

            <div class="input-container">
                <label>Código ou Nome do produto:</label>
                <div class="autocomplete-container">
                    <input type="text" id="produtoInput">
                    <div id="sugestoes" class="sugestoes-container"></div>
                </div>

                <label>Quantidade:</label>
                <input type="number" id="quantidadeInput" value="1">

                <button onclick="adicionarAoCarrinho()">Adicionar</button>
            </div>

            <h2>Carrinho</h2>
            <table id="tabelaCarrinho">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Qtd</th>
                        <th>Preço Unit.</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3 id="totalCompra">Total: R$ 0.00</h3>

            <div class="secao-pagamento">
                <h3>Pagamento</h3>
                <label>Valor Entregue:</label>
                <input type="number" id="valorPagoInput" placeholder="Ex: 50.00">
                <button onclick="finalizarCompra()">Finalizar Compra</button>
                <h4 id="trocoCalculado"></h4>
            </div>

        </div>

        <div class="coluna-lateral">
            <div class="coluna-recibo">
                <h2>Recibo</h2>
                <pre id="recibo"></pre>
            </div>

            <div class="gerenciar-estoque">
                <h2>Gerenciar Estoque</h2>
                <p>Adicione um novo produto ao estoque.</p>
                <label>Nome do Produto:</label>
                <input type="text" id="novoProdutoNome" placeholder="Ex: Café Solúvel 50g">
                <label>Preço do Produto:</label>
                <input type="number" id="novoProdutoPreco" placeholder="Ex: 7.99">
                <button onclick="adicionarAoEstoque()">Adicionar ao Estoque</button>
            </div>
        </div>
    </div>

    <script src="caixa.js"></script>
</body>


</html>
